<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Currency Converter</title>
<link rel="stylesheet" href="currency.css">


</head>

<body>

  <div class="container">

    <h1>Currency Converter</h1>

    <div class="div1">
     <input type="number" name="amount" id="amount" placeholder="Enter amount to convert"> 
    </div>



    <div class="input-group">

      <select name="from" id="from">

        <option value="USD">US Dollar</option>

        <option value="EUR">Euro</option>

        <option value="GBP">British Pound</option>

        <option value="JPY">Japanese Yen</option>

        <option value="CAD">Canadian Dollar</option>

        <option value="AUD">Australian Dollar</option>

        <option value="CHF">Swiss Franc</option>

        <option value="SEK">Swedish Krona</option>

        <option value="NOK">Norwegian Krone</value>

        <option value="DKK">Danish Krone</value>

        <option value="ZAR">South African Rand</value>

      </select>
    </div>

    <div class="output-group">

      <select name="to" id="to">

        <option value="USD">US Dollar</option>

        <option value="EUR">Euro</option>

        <option value="GBP">British Pound</option>

        <option value="JPY">Japanese Yen</option>

        <option value="CAD">Canadian Dollar</option>

        <option value="AUD">Australian Dollar</option>

        <option value="CHF">Swiss Franc</option>

        <option value="SEK">Swedish Krona</option>

        <option value="NOK">Norwegian Krone</option>

        <option value="DKK">Danish Krone</option>

        <option value="ZAR">South African Rand</option>

      </select>
    </div>


<div class="div2">
<button class="button" type="button" id="convert">Convert</button>
</div>
<div class="div3">
<output type="number" name="converted_amount" id="converted_amount"></output>

  </div>
</div>
 <script src="currency.js"></script>
</body>

</html>
